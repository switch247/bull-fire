# docker-compose.yml
version: '3.9'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning

  mysql-main:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app_main
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql-main-data:/var/lib/mysql

  mysql-logs:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app_logs
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - mysql-logs-data:/var/lib/mysql

  backend:
    build: ./bull-fire-server
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MYSQL_MAIN_HOST=mysql-main
      - MYSQL_LOGS_HOST=mysql-logs

  frontend:
    build: ./bull-fire-server-client
    ports:
      - "3000:3000"

volumes:
  redis-data:
  mysql-main-data:
  mysql-logs-data: